name: Update GitHub Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza todo dia Ã  meia-noite
  workflow_dispatch:       # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Snake
        uses: Platane/snk@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_path: ./output/github-contribution-grid-snake.svg

      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ./output/github-contribution-grid-snake.svg
          git commit -m "Update Snake animation" || echo "No changes to commit"
          git push
